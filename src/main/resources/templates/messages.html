<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<h1>Messages Page for user: <span th:text="${user}"></span></h1>

<button onclick="openSearchModal()">Szukaj</button>

<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Wyszukiwanie użytkownika</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchInput" placeholder="Wprowadź nazwę użytkownika">
                <div id="searchResults"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                <button type="button" class="btn btn-primary" onclick="searchUser()">Wyszukaj</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


    <script  th:inline="javascript">
        function openSearchModal() {
        $('#searchModal').modal('show');
    }

        function searchUser() {
        var searchString = $('#searchInput').val();
        var user = /*[[${user}]]*/ '';
        var apiUrl = "/api/" + user + "/searchUser?withString=" + encodeURIComponent(searchString);


        $.get(apiUrl, function(data) {
            console.log(data)

        var resultsList = $('#searchResults');
        resultsList.empty();

        var users = JSON.parse(data);
        users.forEach(function(user) {
        var listItem = $('<li>').text(user);
        resultsList.append(listItem);
    });
    });
    }
</script>

</body>
</html>
